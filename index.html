<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="image/music.svg"  class="logo"alt="">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Trending</a></li>
                <li><a href="#">Playlist</a></li>
                <li><a href="#">Lates</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="left-col">
                <h1>THE <br> REAL <br> MUSIC</h1>
            </div>
            <div class="right-col">
                <p>Click Here To Listen</p>
                <img src="image/play-2.png" alt="" id="icon" >
            </div>
        </div>
    </div>

    <audio id="mySong">
        <source src="music/song.mp3" type="audio/mp3">
    </audio>

    <script>
        var mySong = document.getElementById("mySong");
        var icon = document.getElementById("icon");

        icon.onclick = function(){
           if(mySong.paused){
              mySong.play();
              icon.src = "image/pause-2.png";
           }
           else{
              mySong.pause();
              icon.src = "image/play-2.png";
           }
       }
    </script>
</body>
</html>
